{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-10">
    <h3 class="text-white my-3">Contact Page</h3>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Name</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">E-mail</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Message</label>
            <input type="text" class="form-control" id="inputAddress">
        </div>
</div>
<div class="col-40">
    <button type="submit" class="btn btn-primary" class="my-5">Send</button>
</div>
</form>

</div>


{% endblock content %}
